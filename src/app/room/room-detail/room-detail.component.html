<div class="row">
  <div class="col s12 m12 l12">
    <div class="card">
      <div class="card-content">
        <span class="card-title red-text"><b>{{room.name}}</b></span>
        <ul class="collection">
          <li class="collection-item" *ngFor="let message of room.messages">
            <i><b>{{ message.nickname }}:</b></i> {{ message.decryptedText }}
            <div class="secondary-content grey-text text-darken-1 hide-on-small-and-down"
                 attr.title="{{ message.date | amDateFormat:'LLL' }}">
              {{message.date | amCalendar }}
            </div>
          </li>
        </ul>
      </div>
      <div class="card-action">
        <a class="btn waves-effect waves-light red white-text" (click)="back()">Back to rooms</a>
      </div>
    </div>
  </div>
</div>
