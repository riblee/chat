<div class="row">
  <div class="col s12 m12 l12">
    <div class="card">
      <div class="card-content">
        <span class="card-title red-text"><b>Connect to a room</b></span>
        <form [formGroup]="connectForm" (ngSubmit)="onConnect()">
          <div class="row">
            <div class="input-field col s12">
              <label for="token">Token</label>
              <input id="token"
                     type="text"
                     [class.valid]="!token.invalid"
                     [class.invalid]="token.invalid"
                     formControlName="token">
            </div>
            <div class="input-field col s12">
              <label for="password">Password</label>
              <input id="password"
                     type="password"
                     [class.valid]="!password.invalid"
                     [class.invalid]="password.invalid"
                     formControlName="password">
            </div>
            <button type="submit" class="btn waves-effect waves-light red white-text" [attr.disabled]="connectForm.invalid ? true : null">Connect</button>
          </div>
        </form>
      </div>
      <div class="card-action">
        <a class="btn waves-effect waves-light red white-text" (click)="back()">Back to rooms</a>
      </div>
    </div>
  </div>
</div>
