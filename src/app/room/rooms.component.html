<div class="row">
  <div class="col s12 m12 l12">
    <div class="card">
      <div class="card-content">
        <span class="card-title red-text"><b>Rooms</b></span>
        <ul class="collection">
          <li class="collection-item room" *ngFor="let room of rooms" (click)="onRoomSelect(room)">
            {{room.name}}
            <b *ngIf="room.hasNewMessage" class="hide-on-med-and-up">(*)</b>
            <span *ngIf="room.hasNewMessage" class="new badge red white-text hide-on-small-and-down" data-badge-caption="new message">{{room.newMessageCount}}</span>
          </li>
        </ul>
      </div>
      <div class="card-action">
        <a class="btn waves-effect waves-light red white-text">New Room</a>
        <a class="btn waves-effect waves-light red white-text" (click)="_router.navigateByUrl('rooms/connect');">Connect</a>
      </div>
    </div>
  </div>
</div>
